<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <script>
       
      const  num1 =parseFloat( window.prompt("Enter a number"))
      const operator = prompt("Enter operator to perform:(+,-,*,/)")
      const num2 = parseFloat( window.prompt("Enter another number"))
      
        
    let result; 
      if (operator == '+') {
    result = num1 + num2 ;
}else if (operator == '-') {
    result= num1 - num2;
}else if (operator == '*') {
    result= num1 * num2;
}else if (operator == '/') {
    result= num1 / num2;
}  
alert(result)  
    </script>
</body>
</html>
